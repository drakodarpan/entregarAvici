<!DOCTYPE html>
<html>
<head>
	<title>Avici</title>

	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.scss">
  <link rel="stylesheet" href="css/foundation-icons.css">
  <link rel="stylesheet" href="css/jquery.dynatable.css">

	<script type="text/javascript" src="js/vendor/modernizr.js"></script>
</head>
<body>

  <div class="row margin-title">
    <h1 class="text-center">Indicadores de Desempeño por Departamento avici</h1>
    <h1 class="text-center"> Dirección Comercial </h1>
  </div>

  <div class="row border-select panel">
    <div class="large-12 columns">
      <span class="large-3 columns display-chk">
        <h6><strong>Selecciona una ciudad</strong></h6>
        <select name="ciudad" id="ciudad" multiple>
          <option value="MADRID">Madrid</option>
          <option value="BARCELONA">Barcelona</option>
        </select>
      </span>
      <span class="large-9 columns display-chk">
        <h6><strong>Indicadors</strong></h6>
        <div class="row">
          <div class="large-6 columns">
            <label><input type="checkbox" id="chkPrecioRenta" onclick="ExecuteChart()"> Precio de Renta</label>
          </div>
          <div class="large-6 columns">
            <label><input type="checkbox" id="chkCantidadEstaciones" onclick="ExecuteChart()"> Cantidad de Estaciones</label>
          </div>
          <div class="large-6 columns">
            <label><input type="checkbox" id="chkNvosUsuarios" onclick="ExecuteChart()"> Nuevos Usuarios</label>
          </div>
          <div class="large-6 columns">
            <label><input type="checkbox" id="chkBiciVsClt" onclick="ExecuteChart()"> Tasa de bicicletas vs Total Clientes activos</label>
          </div>
          <div class="large-6 columns">
            <label><input type="checkbox" id="chkDisponibleVsHabitantes" onclick="ExecuteChart()"> Cantidad de bicicletas disponibles Vs el total de habitantes</label>
          </div>
          <div class="large-6 columns">
            <label><input type="checkbox" id="chkDiasUso" onclick="ExecuteChart()"> Días uso</label>
          </div>
        </div>
      </span>
    </div>
  </div>

  <div class="row">
    <div class="large-3 columns push-5">
      <button type="button" class="btn-actualizar" onClick="ExecuteChart()">
        <i class="fi-refresh"> Actualizar</i>
      </button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="large-12 columns">
      <div id="myTable" class="large-4 columns"></div>
			<div id="chartEstaciones" class="large-4 columns"></div>
			<div id="chartNewUser" class="large-4 columns"></div>
      <div class="large-4 columns">&nbsp;</div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">&nbsp;</div>
  </div>

	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/foundation.min.js"></script>
  <script type="text/javascript" src="js/canvasjs.min.js"></script>
  <script src="js/chartJS.js"></script>

	<script>
		$(document).foundation()
	</script>

</body>
</html>
